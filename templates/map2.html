{% block gmaps %}

    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script>	
        var puntos = [];
        var puntosInicio = [];
        {% for punto in puntos %}
        puntos.push([ {{ punto[0] }}, "{{ punto[1] }}", "{{ punto[2] }}", {{ punto[3] }}, {{ punto[4] }}])
        {% endfor %} 

        {% for punto in puntosInicio %}
        puntos.push([ {{ punto[0] }}, {{ punto[1] }}])
        {% endfor %} 
        var punto_actual = puntosInicio[0];

        var rutaFinal = [];
        var map;
        function init_map() {
            var var_location = new google.maps.LatLng(37.386471, -5.985510);
        
            var var_mapoptions = {
                center: var_location,
                zoom: 15
            };

            map = new google.maps.Map(document.getElementById("map-container"),
                    var_mapoptions);

            google.maps.event.addListener(marker, 'click', function(event) {
                selectMarker(marker);
            })
        }

        function drawPlaces() {
            var markers = [];
            for(var a=0;a<puntos.length;a++) {
                var m = new google.maps.Marker({
                    position: new google.maps.LatLng(puntos[a][3], puntos[a][4]),
                    icon: {
                        path: google.maps.SymbolPath.CIRCLE,
                        scale: 4, //tamaÃ±o
                        strokeColor: '#f00', //color del borde
                        strokeWeight: 1, //grosor del borde
                        fillColor: '#00f', //color de relleno
                        fillOpacity:1// opacidad del relleno
                    },
                    map: map,
                    title: puntos[a][2],
                    tipo: puntos[a][1] 
                });
                markers.push(m);
            }
            return markers;

        }

        google.maps.event.addDomListener(window, 'load', init_map);
        google.maps.event.addDomListener(window, 'load', drawPlaces);
   

        function toCoords(location) {
            return [ location.D, location.k ];
        }

        function selectMarker(location) {
            var marker = new google.maps.Marker({
                position: location,
                map: map,
                title : "Inicio",
                atributodemierda : 0
            });
            puntos.push(toCoords(location));
            console.log(puntos);
        }




    </script>


{% endblock %}
