    <script>	
        var puntos = [];

        {% for punto in puntos %}

        var punto_actual = puntosInicio[0];
        var formData = [];

        var markers = []

        // Crea el mapa
        var map;
        function init_map() {
            var var_location = new google.maps.LatLng(37.386471, -5.985510);
        
            var var_mapoptions = {
                center: var_location,
                zoom: 15
            };

            map = new google.maps.Map(document.getElementById("map-container"),
                    var_mapoptions);
        }
        
        // Dibuja los puntos de interes
        function drawPlaces() {
            for(var a=0;a<puntos.length;a++) {
                var marker = new google.maps.Marker({
                    position: new google.maps.LatLng(puntos[a][3], puntos[a][4]),
                    icon: {
                        path: google.maps.SymbolPath.CIRCLE,
                        scale: 4, //tamaÃ±o
                        strokeColor: '#f00', //color del borde
                        strokeWeight: 1, //grosor del borde
                        fillColor: '#00f', //color de relleno
                        fillOpacity:1// opacidad del relleno
                    },
                    map: map,
                    id: puntos[a][0],
                    title: puntos[a][2],
                    tipo: puntos[a][1] 
                });
                google.maps.event.addListener(marker, 'click', function() {
                    // Se prepara el array con ambos puntos
                    formData = { puntoInicio : punto_actual,
                                 puntoFin : [toCoords(marker.position), marker.tipo, marker.id]};

                    punto_actual = [toCoords(marker.position), marker.type, marker.id];
                    console.log(formData);
                    $.ajax({
                        url : "calculaRutaSevici",
                        type: "POST",
                        data : formData,
                        dataType : "json",
                        success: function(data, textStatus, jqXHR)
                        {
                            //data - response from server
                            trataDatos(data);
                        },
                        error: function (jqXHR, textStatus, errorThrown)
                        {

                        }
                    });
         
                });
                markers.push(marker);
            }
            return markers;

        }

        // Ejecuta las dos funciones
        google.maps.event.addDomListener(window, 'load', init_map);
        google.maps.event.addDomListener(window, 'load', drawPlaces);
   

        // Convierte de un objeto location a coords
        function toCoords(location) {
            return [ location.k, location.D ];
        }

        // Tratar la respuesta AJAX
        function trataDatos(data) {

{% endblock %}
